<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
    
    <header>
        <nav>
            <h1>Image Gallery</h1>
            <a href="">Photos</a>
            <a href="">Gallery</a>
            <a href="">Search</a>
        </nav>
    </header>

    
    <div class="carousel">
        
        <div class="list">
            <div class="item">
                <img src="../Image Gallery -Task 1/image/img1.jpg">
                <div class="content">
                    <div class="author">Year : 2019 <div>Location: Andhra Pradesh </div></div>
                    <div class="title">MOOSE</div>                   
                </div>
            </div>

            <div class="item">
                <img src="../Image Gallery -Task 1/image/img2.jpg">
                <div class="content">
                    <div class="author">year : 2020<div>location: Karnataka </div></div>
                    <div class="title">RED DEER</div>                   
                </div>
            </div>

            <div class="item">
                <img src="../Image Gallery -Task 1/image/img3.jpg">
                <div class="content">
                    <div class="author">year : 2023 <div>Location : Kerala </div></div>                   
                    <div class="title">ELEPHANT</div>                  
                </div>
            </div>

            <div class="item">
                <img src="../Image Gallery -Task 1/image/img4.jpg">
                <div class="content">
                    <div class="author">year : 2023 <div> Location: Maharashtra </div></div>               
                    <div class="title">TIGER</div>
                </div>
            </div>
        </div>
        
        <div class="thumbnail">
            <div class="item">
                <img src="../Image Gallery -Task 1/image/img1.jpg">
                <div class="content">
                    <div class="title">
                        Moose
                    </div>
                    <div class="description">
                        2019
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="../Image Gallery -Task 1/image/img2.jpg">
                <div class="content">
                    <div class="title">
                        Red Deer
                    </div>
                    <div class="description">
                        2020
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="../Image Gallery -Task 1/image/img3.jpg">
                <div class="content">
                    <div class="title">
                        Elephant
                    </div>
                    <div class="description">
                        2023
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="../Image Gallery -Task 1/image/img4.jpg">
                <div class="content">
                    <div class="title">
                        tiger
                    </div>
                    <div class="description">
                        2023
                    </div>
                </div>
            </div>
        </div>
       

        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
       
        <div class="time"></div>
    </div>

     <script src="app.js"></script> 
</body>
</html>
